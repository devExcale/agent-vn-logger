<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent VN Logger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<h1 class="text-center mt-3">Agent VN Logger</h1>

<div class="container">
    <div class="row mb-3">
        <label for="websocketUrl" class="col-sm-2 col-form-label">WebSocket URL</label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="websocketUrl"
                   placeholder="ws://localhost:9001">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <button id="connectButton"
                    type="button"
                    class="btn btn-primary">
                Connect
            </button>
            <p id="connectionStatus">disconnected</p>
            <h4 id="subtitle" class="subtitle"></h4>
        </div>
    </div>
</div>

<script src="agent_hook.js"></script>

</body>
</html>
