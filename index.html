<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent VN Logger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<h1 class="text-center mt-3">Agent VN Logger</h1>

<hr class="border border-primary border-3 opacity-75">

<div class="container">

    <div class="mb-3">
        <label for="websocketUrl" class="form-label">WebSocket URL</label>
        <input type="text" class="form-control" id="websocketUrl" placeholder="ws://localhost:9001">
        <div id="emailHelp" class="form-text">
            <i>Ensure you enabled the <b>WebSocketServer</b> option in agent and insert the value here.</i>
        </div>
    </div>
    <div class="mb-3">
        <label class="col-form-label" for="connectButton">Click here to connect! -> </label>
        <button type="submit" id="connectButton" class="btn btn-danger">Disconnected</button>
    </div>

</div>

<hr class="border border-primary border-3 opacity-75">

<div class="card m-5">
    <h3 id="vn-title" class="card-header text-center">VNタイトル</h3>
    <div class="card-body">
        <h4 id="vn-text" class="card-title text-center">テキストはここ</h4>
    </div>
</div>

<script src="agent_hook.js"></script>

</body>
</html>
